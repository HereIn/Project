<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="echarts.js"></script>
    </head>
    <body>
        <div id="main" style="width: 600px; height: 400px;"></div>
        <script>
            //基于准备好的DOM初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));
            //指定图表配置项和数据
            var option = {
                //通用样式
                itemStyle:{
                    //正常效果
                    normal:{
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowOffsetX: 0,
                        shadowOffsetY: 0,
                        shadowColor:'rgba(0,0,0,0.5)'
                    },
                    //鼠标hover效果
                    emphasis:{
                        shadowBlur: 200,
                        shadowColor:'rgba(0,0,0,0.5)'
                    }
                },
                backgroundColor: '#2c343c',
                textStyle:{
                    color: 'rgba(255,255,255,0.5)'
                },
                visualMap:{
                    show: false,
                    min: 80,
                    max: 600,
                    inRange: {colorLightness: [0,1]}
                },
                series: [{
                    name:'访问来源',
                    type: 'pie',
                    radius: ['0%','80%'], //内半径&外半径
                    roseType: 'angle', //图表显示成南丁格尔图
                    data: [
                        {value: 235, name:'视频广告'},
                        {value: 274, name:'联盟广告'},
                        {value: 310, name:'邮件营销'},
                        {value: 335, name:'直接访问'},
                        {value: 400, name:'搜索引擎'}
                    ]
                }]
            }
            myChart.setOption(option);
        </script>
    </body>
</html>
